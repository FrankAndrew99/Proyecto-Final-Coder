<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/logo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Signika+Negative&display=swap" rel="stylesheet">

  <!-- LIBRERIAS -->

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="body-index">
  
    <!--BARRA DE NAVEGACION-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
      <div class="container-fluid">
        <div class="row row-barra" id="home">
          <img class="logo" src="../img/logo-nb.png">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link enabled" href="#" tabindex="-1" aria-disabled="true">Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- PRINCIPAL -->
    <h1 class="text-center">Resumen de Compra</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Sub Total</th>
            </tr>
        </thead>  
    </table>
    <div class="container-compra">
        <div class="container-compra-hijo" id="prueba">

        </div>
        <div class="container-finalizar-compra">
            <div class="row container-total">
                <h3 class="comentario-descripcion">TOTAL: </h3>
                <h3 class="comentario-descripcion" id="total-pedido"></h3>
            </div>
            <div class=" container btn-compra">
                <button type="button" class="btn btn-secondary btn-finalizar btn-agregar-carrito" id="btn-procesar-compra">Finalizar Compra</button>
                <button type="button" class="btn btn-cancelar-compra" id="btn-cancelar-compra">Cancelar</button>
            </div>
        </div>
    </div>
    

    
    

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-carrito-detalles">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
          <button type="button" class="btn btn-primary">Finalizar comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!--SLIDE-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../src/compra.js"></script>
</body>

</html>
